version: "2.0"

rules:

- rule: greet
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_help

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Confirm that the bot is not a human
  steps:
  - intent: bot_challenge
  - action: utter_bot_challenge

- rule: thankyou
  steps:
  - intent: thankyou
  - action: utter_noworries

- rule: faq
  steps:
  - intent: faq
  - action: utter_faq

- rule: help
  steps:
  - intent: help
  - action: utter_help

- rule: out of scope
  steps:
  - intent: outofscope
  - action: utter_outofscope

- rule: Activate, contact us form
  condition:
  - active_loop: null
  steps:
  - intent: contact_us
  - action: contact_us_form
  - active_loop: contact_us_form

- rule: Deactivate contact us form
  condition:
  - active_loop: contact_us_form
  steps:
  - action: contact_us_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_submit_contact_us_form